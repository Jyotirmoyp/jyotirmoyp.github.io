<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #555;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
           // background-color: #f0f0f0;
            padding: 1rem 2rem;
            text-align: right;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .nav-link:hover {
            background-color: #e0e0e0;
            color: #444;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1rem 0 1.5rem;
            border: 3px solid #e8e8e8;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.2rem;
            margin: 0.5rem 0;
            color: #444;
        }

        /* About section */
        .about {
            max-width: 500px;
            margin: 0.5rem 0 1.5rem;
            font-size: 0.95rem;
            color: #666;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Social Links (moved up) */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0 2rem;
        }
        
        .social-link {
            color: #777;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: #555;
        }
        
        /* Icons Grid */
        .icons-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 1rem 0;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .icon-item:hover {
            transform: translateY(-5px);
        }
        
        .icon-link {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #777;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .icon-link:hover {
            background-color: #ddd;
            color: #555;
        }
        
        .icon-label {
            font-size: 0.85rem;
            color: #666;
        }
        
        footer {
           // background-color: #eee;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Navigation -->


    <div class="container">
        <!-- Profile Image -->
        <img src="dp_na.png" alt="Profile Photo" class="profile-img">
        
       <h2> Khanhabados </h2>
        
        <!-- About Section -->
        <div class="about">
            Solid Earth geophysicist studying the dynamics and evolution of Earth's deep interior. 
            Also a lifelong traveler, bookworm, and enthusiast of music, films, and visual storytelling.
        </div>
        
        <!-- Social Links -->
        <div class="social-links">
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        
        <!-- Icons Grid -->
        <div class="icons-grid">
            <div class="icon-item">
                <a href="https://jyotirmoyp.github.io/music/" class="icon-link">
                    <i class="fas fa-music"></i>
                </a>
                <span class="icon-label">Music</span>
            </div>
            
            <div class="icon-item">
                <a href="https://jyotirmoyp.github.io/library/" class="icon-link">
                    <i class="fas fa-book"></i>
                </a>
                <span class="icon-label">Books</span>
            </div>
            
            <div class="icon-item">
                <a href="https://jyotirmoyp.github.io/the-art-space/" class="icon-link">
                    <i class="fas fa-camera"></i>
                </a>
                <span class="icon-label">Photography</span>
            </div>
            
            <div class="icon-item">
                <a href="#" class="icon-link">
                    <i class="fas fa-film"></i>
                </a>
                <span class="icon-label">Films</span>
            </div>
            
            <div class="icon-item">
                <a href="#" class="icon-link">
                    <i class="fas fa-pen"></i>
                </a>
                <span class="icon-label">Writing</span>
            </div>
        </div>
    </div>
    
    <footer>
        © 2024 · All rights reserved
    </footer>
</body>
</html>
