<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: #E0E0E0; /* Light gray text */
        margin: 0;
        padding: 0;
        background-color: #121212; /* Dark gray background */
    }

    .w3-bar {
        background-color: #1E1E1E; /* Slightly lighter gray for navbar */
    }

    .w3-bar .w3-bar-item {
        padding: 14px 20px;
        color: #E0E0E0; /* Light gray text for navbar items */
    }

    .w3-bar .w3-bar-item:hover {
        background-color: #00BFA5; /* Teal for hover effect */
        color: #121212; /* Dark text on hover */
    }

    .w3-top {
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .menu-icon {
        display: none;
        font-size: 24px;
        cursor: pointer;
        color: #E0E0E0; /* Light gray icon for mobile menu */
    }

    .w3-bar .menu-items {
        display: flex;
        flex-wrap: wrap;
    }

    .content {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    .section {
        margin-bottom: 40px;
        width: 100%;
    }

    .w3-container {
        background-color: #1E1E1E; /* Slightly lighter gray for containers */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Darker shadow */
        margin-bottom: 20px;
    }

    .w3-container img,
    .w3-container video {
        max-width: 100%;
        height: auto;
    }

    .w3-container h2,
    .w3-container h3,
    .w3-container h4 {
        font-weight: 700;
        color: #FFFFFF; /* White for headings */
    }

    .w3-container p {
        margin: 0;
        padding: 10px 0;
        color: #E0E0E0; /* Light gray for body text */
    }

    a {
        color: #00BFA5; /* Teal for links */
        text-decoration: none;
    }

    a:hover {
        color: #FF8A65; /* Coral for link hover */
        text-decoration: underline;
    }

    .icon-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .row {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
        text-align: left;
    }

    .column-left {
        flex: 1;
        max-width: 300px;
        padding: 10px;
    }

    .column-right {
        flex: 2;
        padding: 10px;
    }

    .figure {
        max-width: 100%;
        height: auto;
    }

    @media (max-width: 768px) {
        .menu-icon {
            display: block;
        }

        .w3-bar .menu-items {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        .w3-bar .menu-items a {
            text-align: center;
            padding: 10px;
        }
    }

    /* Sticky Note CSS */
    .sticky-note {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 200px;
        padding: 15px;
        background-color: #1E1E1E; /* Slightly lighter gray for sticky note */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1000;
    }

    .sticky-note h4 {
        margin-top: 0;
        font-size: 18px;
        color: #00BFA5; /* Teal for sticky note heading */
    }

    .sticky-note a {
        display: block;
        padding: 8px 0;
        color: #FF8A65; /* Coral for sticky note links */
    }

    .sticky-note a:hover {
        text-decoration: underline;
    }

    .sticky-note .closebtn {
        position: absolute;
        top: 5px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
        color: #00BFA5; /* Teal for close button */
    }

    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s, transform 1s;
    }

    .fade-in.show {
        opacity: 1;
        transform: translateY(0);
    }

    .people-grid {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
        text-align: center;
    }

    .person {
        flex: 1;
        max-width: 30%;
        padding: 10px;
        background-color: #1E1E1E; /* Slightly lighter gray for person cards */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .person-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    .person h4 {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #FFFFFF; /* White for person names */
    }

    .person p {
        font-size: 14px;
        color: #E0E0E0; /* Light gray for person details */
        margin: 5px 0;
    }

    .person a {
        color: #00BFA5; /* Teal for person links */
        font-size: 14px;
        text-decoration: none;
    }

    .person a:hover {
        color: #FF8A65; /* Coral for person link hover */
        text-decoration: underline;
    }

    .menu-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        background-color: #1E1E1E; /* Slightly lighter gray for menu bar */
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px 0;
    }

    .menu-item {
        color: #00BFA5; /* Teal for menu items */
        font-weight: bold;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
    }

    .menu-item:hover {
        background-color: #FF8A65; /* Coral for menu item hover */
        color: #121212; /* Dark text on hover */
    }

    @media (max-width: 768px) {
        .menu-bar {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            width: 100%;
            text-align: center;
        }
    }

    footer {
        background-color: #0D0D0D; /* Darker gray for footer */
        color: #E0E0E0; /* Light gray text */
        padding: 20px;
        text-align: center;
    }
</style>
</head>

    <script>
        function closeStickyNote() {
            document.getElementById("stickyNote").style.display = "none";
        }

        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            if (menuItems.style.display === "block") {
                menuItems.style.display = "none";
            } else {
                menuItems.style.display = "block";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                    }
                });
            });

            document.querySelectorAll('.fade-in').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
