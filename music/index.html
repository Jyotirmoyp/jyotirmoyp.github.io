<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lost World of Hindustani Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lost World of Hindustani Music</h1>
		<a href="#" class="home-button">Home</a>

        <main>
            <div class="content-area">
                <div class="welcome-message">

                </div>
            </div>
            
            <div class="menu">

                    <div class="menu-header">Dhrupad</div>
                    <div class="menu-items">
                        <div class="subgenre-section">
                            <div class="subgenre-header">Dagar Vani</div>

                        </div>
                        <div class="subgenre-section">

                            </div>
                        </div>

                <div class="menu-section">
                    <div class="menu-header">Kheyal</div>
                    <div class="menu-items">

                            <div class="subgenre-header">Agra</div>

                                <div class="artist">Ustad Faiyaz Khan</div>
                            </div>
                        </div>
                        <div class="subgenre-section">
                            <div class="subgenre-header">Jaipur</div>
                            <div class="artist-items">
                                <div class="artist">Pt. Mallikarjun Mansur</div>
				<div class="artist">Kesar Bai Kerkar</div>

                            </div>
                        </div>
