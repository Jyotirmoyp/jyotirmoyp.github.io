<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
            line-height: 1.4;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
        }
        
        .book-title-header {
            text-align: center;
            font-size: 1.4rem;
            flex-shrink: 0;
            flex-grow: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0 0.5rem;
        }
        
        .home-link {
            color: #333;
            text-decoration: none;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        
        .left-content {
            flex: 3;
            display: flex;
            overflow: hidden;
            background-color: white;
        }
        
        .book-cover-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
            min-width: 250px;
            background-color: white;
        }
        
        .book-cover {
            width: 250px;
            height: 375px;
            object-fit: cover;
            object-position: center;
        }
        
        .book-description-container {
            flex: 2;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background-color: white;
        }
        
        .book-description-container::-webkit-scrollbar {
            display: none;
        }
        
        .book-authors {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 0.5rem;
        }
        
        .author-tag {
            color: #8e6c88;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .author-tag:hover {
            text-decoration: bold;
	    color: #8f8c88;
        }
        
        .book-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 1rem;
        }
        
        .genre-tag {
            color: #5fb8b0;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
        }
        
        .genre-tag:hover {
            text-decoration: underline;
        }
        
        .book-rating {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stars-container {
            display: flex;
            position: relative;
            font-size: 1.2rem;
            color: #ddd;
        }
        
        .stars-filled {
            position: absolute;
            display: flex;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: #ffc107;
        }
        
        .book-description {
            margin-bottom: 1rem;
            color: #555;
            font-size: 0.85rem;
        }
        
        .book-publisher {
            font-size: 0.75rem;
            color: #777;
            margin-top: auto;
        }
        
        .status-list-container {
            flex: 3;
            padding: 1rem;
            overflow-y: auto;
            background-color: white;
        }
        
        .book-slider {
            width: 250px;
            padding: 1rem;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: white;
        }
        
        .slider-columns {
            display: flex;
            gap: 0.5rem;
            height: 100%;
        }
        
        .genre-column, .book-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .genre-list-container, .book-list-container {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .genre-list-container::-webkit-scrollbar,
        .book-list-container::-webkit-scrollbar {
            display: none;
        }
        
        .genre-list, .book-list {
            list-style: none;
        }
        
        .genre-item {
            padding: 0.25rem 0;
            cursor: pointer;
            color: #555;
            font-size: 0.8rem;
        }
        
        .book-item {
            padding: 0.25rem 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #555;
            font-size: 0.8rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .genre-item:hover, .book-item:hover {
            color: #5fb8b0;
        }
        
        .active-book {
            font-style: italic;
            color: #5fb8b0;
        }
        
        .active-genre {
            font-style: italic;
            color: #5fb8b0;
        }
        
        .alphabet-index {
            font-size: 0.65rem;
            color: #999;
            margin-right: 0.5rem;
            width: 0.8rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.7rem;
            color: #777;
            flex-shrink: 0;
            background-color: white;
        }
        
        /* Reading status styles */
        .reading-status {
            margin-bottom: 1rem;
        }
        
        .status-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            cursor: pointer;
            color: #5fb8b0;
            background-color: #f0f9f8;
            margin-bottom: 0.5rem;
        }
        
        .status-tag:hover {
            background-color: #e0f2f1;
        }
        
        .progress-container {
            width: 100%;
            margin-top: 0.3rem;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: #777;
            margin-bottom: 0.1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #5fb8b0;
        }
        
        /* Status list styles */
        .status-list {
            list-style-type: none;
            padding-left: 0;
            font-size: 0.8rem;
        }
        
        .status-list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 0.5rem;
            padding: 0.2rem 0;
            font-weight: bold;
            color: #555;
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
        }
        
        .status-list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 0.5rem;
            padding: 0.2rem 0;
        }
        
        .status-list-item:hover {
            color: #5fb8b0;
        }
        
        .status-list-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }
        
        .status-list-rating {
            display: flex;
            align-items: center;
        }
        
        .small-stars-container {
            display: flex;
            position: relative;
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .small-stars-filled {
            position: absolute;
            display: flex;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: #ffc107;
        }
        
        .hide {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                height: auto;
                overflow: auto;
            }
            
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .left-content {
                flex-direction: column;
            }
            
            .book-cover-container {
                order: 1;
                padding-bottom: 0;
                justify-content: center;
            }
            
            .book-description-container {
                order: 2;
                overflow-y: visible;
            }
            
            .book-slider {
                order: 3;
                height: 300px;
                width: auto;
            }
            
            .book-cover {
                width: 200px;
                height: 300px;
            }
            
            .book-title-header {
                font-size: 1.2rem;
                text-align: left;
                padding: 0;
                -webkit-line-clamp: 2;
                max-height: 2.6em;
                white-space: normal;
                word-break: break-word;
                overflow-wrap: break-word;
            }

            /* Mobile styles for status list */
            .status-list-header {
                display: none;
            }
            
            .status-list-item {
                display: flex;
                flex-wrap: wrap;
                gap: 0.3rem;
                padding: 0.4rem 0;
                border-bottom: 1px solid #eee;
                align-items: center;
            }
            
            .status-list-item > div {
                display: flex;
                align-items: center;
                gap: 0.3rem;
            }
            
            .status-list-item > div:not(:last-child)::after {
                content: "•";
                color: #ccc;
                margin-left: 0.3rem;
            }
            
            .status-list-genres {
                display: flex;
                flex-wrap: wrap;
                gap: 0.3rem;
            }
            
            .status-list-rating {
                display: flex;
                align-items: center;
                gap: 0.3rem;
            }
            
            .authors-list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.3rem;
            }
            
            .authors-list::after {
                content: "•";
                color: #ccc;
                margin-left: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="book-title-header" id="bookTitleHeader">Select a Book</div>
        <a class="home-link" href="https://jyotirmoyp.github.io/the-art-space/library/">Home</a>
    </div>
    
    <div class="main-content">
        <div class="left-content">
            <div class="book-cover-container" id="bookCoverContainer">
                <img id="bookCover" src="https://via.placeholder.com/250x375?text=Book+Cover" alt="Book Cover" class="book-cover">
            </div>
            
            <div class="book-description-container" id="bookDescriptionContainer">

                <div id="bookRating" class="book-rating"></div>
                <div id="bookDescription" class="book-description">
                    <p>Click on any book title from the list to display its details here.</p>
                </div>
                <div id="readingStatus" class="reading-status"></div>
                <div id="bookPublisher" class="book-publisher"></div>
            </div>
            
            <div class="status-list-container hide" id="statusListContainer"></div>
        </div>
        
        <div class="book-slider">
            <div class="slider-columns">
                <div class="genre-column">
                    <div class="genre-list-container">
                        <ul id="genreList" class="genre-list"></ul>
                    </div>
                </div>
                <div class="book-column">
                    <div class="book-list-container">
                        <ul id="bookList" class="book-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; <span id="year"></span>
    </footer>

    <script>
        // Book data with multiple genres support and reading status
        const books = [
            {

                genres: ["Bengali Fiction"],
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1676811673i/3084276.jpg",
                description: "'Aranyak' is a simple and uncomplicated story. The protagonist Satyacharan has gone to an estate in Bhagalpur after getting a job of a manager. Initially his urban lifestyle might have revolted against the lonely jungle life but gradually nature hypnotized Satyacharan. Gradually he can not even resist a moment's absence from the forest. Satyacharan and his partner Jugalprasad, a perfect match to the nature-loving soul of Satyacharan decorated the forest by planting many rare species of herbs and saplings. But Satyacharan is an estate manager. He has to destroy this creation of the forest-Goddess against his own will and distribute it amongst the local people. Age old gigantic trees as well as plants and herbs of rare species are getting destroyed with the sharp axes. This results in a deep feeling of guilt and sadness at the end of the novel.",
                publisher: "মিত্র​ ও ঘোষ, 1976",

                title: "The Music Room",
                author: "Namita Devidayal",

                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1427388052i/6240326.jpg",
                description: "When Namita is ten years old, her mother takes her to Kennedy Bridge, a seamy neighborhood in Bombay, home to hookers and dance girls. There, in a cramped one-room apartment lives Dhondutai, the last living disciple of two of the finest Indian classical singers of the twentieth century: the legendary Alladiya Khan and the great songbird Kesarbai Kerkar. Namita begins to learn singing from Dhondutai, at first reluctantly and then, as the years pass, with growing passion. Dhondutai sees in her a second Kesarbai, but does Namita have the dedication to give herself up completely to the discipline like her teacher? Or will there always be too many late nights and cigarettes? And where do love and marriage fit into all of this? <br> <br>  A bestseller in India, where it was a literary sensation, The Music Room is a deeply moving meditation on how traditions and life lessons are passed along generations, on the sacrifices made by women through the ages, and on a largely unknown, but vital aspect of Indian life and culture that will utterly fascinate American readers.",

                description: "From the secret fossils of London to the 3-billion-year-old rocks of the Scottish Highlands, and from state-of-the-art Californian laboratories to one of the world's most dangerous volcanic complexes hidden beneath the green hills of western Naples, set out on an adventure to those parts of the world where the Earth's life-story is written into the landscape. <br> <br> Helen Gordon turns a novelist's eye on the extraordinary scientists who are piecing together this planetary drama. She gets to grips with the theory that explains how it all works - plate tectonics, a breakthrough as significant in its way as evolution or quantum mechanics, but much younger than either, and still with many secrets to reveal. And she looks to the future of our world, with or without us. <br> <br> On the cusp of what may be Earth's next cataclysmic transformation, it's time to understand how we fit into the big picture.",

                description: "Although the ultimate prize of the Great Game played out between Great Britain and Imperial Russia in the 19th century was India, most of the intrigue and action took place along its northern frontier in Afghanistan, Turkestan and Tibet. Maps and knowledge of the enemy were crucial elements in Britain’s struggle to defend the ‘jewel in the crown.’ <br> <br> The Great Trigonometrical Survey of India had been founded in the 18th century with the aim of creating a detailed map of the country. While most people today are readily able to identify the world’s highest mountain, few know of the man, George Everest, after whom it was named, or the accomplishment that earned him this singular honor. Under his leadership, the Survey of India mapped the Great Arc, which was then lauded as ‘one of the greatest works in the whole history of science,’ though it cost more in monetary terms and human lives than many contemporary Indian wars. <br> <br> Much of the work of the Survey was undertaken by native Indians, known as Pundits, who were trained to explore, spy out and map Central Asia and Tibet. They did this at great personal risk and with meager resources, while traveling entirely on foot. They would be the first to reveal the mysteries of the forbidden city of Lhasa, and discover the true course of Tibet’s mighty Tsangpo River. They were the greatest group of explorers the world has seen in recent history – yet they remain the classic unsung heroes of the British Raj. <br> <br> The story of these extraordinary pioneers who explored much of Asia during the 19th century to fill in large portions of its map, and spy out the region for military reasons is often forgotten, but Riaz Dean’s vivid account of their exploits, their adventurous spirit and their tenacity in the face of great adversity, all set within the context of the Great Game and the Survey of India, will finally bring them the attention they deserve.",
                publisher: "Casemate, 201",
                status: "read",
                progress: 100,
                rating: 3.7
            },
            {
                title: "Plato and a Platypus Walk Into a Bar: Understanding Philosophy through Jokes",
                shortTitle: "Plato and a Platypus Walk Into a Bar",
                author: "Daniel Klein, Thomas Cathcart Galeano",

                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1477829446i/32810304.jpg",
                description: "Daniel Klein and Thomas Cathcart take philosophy to task with flair and gusto in this wise and hilarious treasure of a book. Lively, original, and powerfully informative, Plato and a Platypus Walk Into a Bar is an irreverent crash course through the great thinkers and traditions. It’s philosophy for everyone, from the curious layperson to the professor who’s seen it all. Klein and Cathcart have the knack of getting to the core of an issue in a crystal clear line, meaning there’s more room for jokes – good jokes, clever jokes, jokes that’ll have you laughing so hard the people nearby will shoot you strange looks. It’s the philosophy class you wish you’d had and finally, it all makes sense!",
                publisher: "OneWorld Publications, 2016 (this edition), Original 2007",

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Sort books alphabetically by title
            books.sort((a, b) => a.title.localeCompare(b.title));
            
            // Get all unique genres from all books
            const allGenres = [...new Set(books.flatMap(book => book.genres))];
            allGenres.sort();
            
            // Populate genre list
            const genreList = document.getElementById('genreList');
            allGenres.forEach(genre => {
                const li = document.createElement('li');
                li.className = 'genre-item';
                li.textContent = genre;
                
                li.addEventListener('click', () => {
                    filterByGenre(genre);
                    // Highlight active genre
                    document.querySelectorAll('.genre-item').forEach(item => {
                        item.classList.remove('active-genre');
                    });
                    li.classList.add('active-genre');
                });
                
                genreList.appendChild(li);
            });
            
            // Initial population of book list (show all books)
            updateBookList(books);
            
            // Display the first book by default
            if (books.length > 0) {
                displayBook(books[0]);
            }
        });
        
        function filterByGenre(genre) {
            // Filter books that include this genre
            const filteredBooks = books.filter(book => 
                book.genres.includes(genre)
            );
            
            // Update book list to show only books in this genre
            updateBookList(filteredBooks);
            
            // Display the first book in this genre
            if (filteredBooks.length > 0) {
                displayBook(filteredBooks[0]);
                // Update header with first book's full title
                document.getElementById('bookTitleHeader').textContent = filteredBooks[0].title;
            } else {
                document.getElementById('bookTitleHeader').textContent = "No Books Found";
            }
            
            // Show normal book view
            showBookView();
        }
        
        function filterByAuthor(author) {
            // Filter books by this author
            const filteredBooks = books.filter(book => 
                book.author.includes(author)
            );
            
            // Show author's books in status list view
            showAuthorBooks(author, filteredBooks);
        }
        
        function showAuthorBooks(author, booksByAuthor) {
            // Update header
            document.getElementById('bookTitleHeader').textContent = `Books by ${author}`;
            
            // Show status list view
            showStatusListView();
            
            // Populate author's books list
            const statusListContainer = document.getElementById('statusListContainer');
            statusListContainer.innerHTML = `
                <div class="status-list-header">
                    <div>Title</div>
                    <div>Status</div>
                    <div>Genres</div>
                    <div>Rating</div>
                </div>
                <ul class="status-list" id="statusList">
                    ${booksByAuthor.map(book => `
                        <li class="status-list-item" data-id="${book.id}">
                            <div>${book.shortTitle || book.title}</div>
                            <div>
                                <span class="status-tag ${book.status}" data-status="${book.status}">
                                    ${book.status === 'read' ? 'Read' : 
                                     book.status === 'currently-reading' ? `Reading (${book.progress}%)` : 
                                     'About to Read'}
                                </span>
                            </div>
                            <div class="status-list-genres">
                                ${book.genres.map(genre => `
                                    <a href="#" class="genre-tag" data-genre="${genre}">${genre}</a>
                                `).join(', ')}
                            </div>
                            <div class="status-list-rating">
                                ${renderStars(book.rating, true)}
                            </div>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            // Add click handlers to list items
            document.querySelectorAll('.status-list-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Don't trigger if clicked on a genre tag or status tag
                    if (!e.target.classList.contains('genre-tag') && !e.target.classList.contains('status-tag')) {
                        const bookId = parseInt(this.getAttribute('data-id'));
                        const book = books.find(b => b.id === bookId);
                        if (book) {
                            displayBook(book);
                            showBookView();
                        }
                    }
                });
            });
            
            // Add click handlers to status tags in author list
            document.querySelectorAll('.status-list .status-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const status = this.getAttribute('data-status');
                    showStatusList(status, `List of ${status === 'read' ? 'Read' : 
                                           status === 'currently-reading' ? 'Currently Reading' : 
                                           'About to Read'} Books`);
                });
            });
            
            // Add click handlers to genre tags in author list
            document.querySelectorAll('.status-list .genre-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const genre = this.getAttribute('data-genre');
                    
                    // Find the first book with this genre
                    const firstBookInGenre = books.find(book => 
                        book.genres.includes(genre)
                    );
                    
                    if (firstBookInGenre) {
                        // Filter by genre and show first book
                        filterByGenre(genre);
                        
                        // Highlight the genre in sidebar
                        document.querySelectorAll('.genre-item').forEach(item => {
                            item.classList.remove('active-genre');
                            if (item.textContent === genre) {
                                item.classList.add('active-genre');
                            }
                        });
                    }
                });
            });
        }
        
        // Show book view (hides status list)
        function showBookView() {
            document.getElementById('bookCoverContainer').classList.remove('hide');
            document.getElementById('bookDescriptionContainer').classList.remove('hide');
            document.getElementById('statusListContainer').classList.add('hide');
        }
        
        // Show status list view (hides book details)
        function showStatusListView() {
            document.getElementById('bookCoverContainer').classList.add('hide');
            document.getElementById('bookDescriptionContainer').classList.add('hide');
            document.getElementById('statusListContainer').classList.remove('hide');
        }
        
        // Show status list in description box
        function showStatusList(status, title) {
            const filteredBooks = books.filter(book => book.status === status);
            
            // Update header with status title
            document.getElementById('bookTitleHeader').textContent = title;
            
            // Show status list view
            showStatusListView();
            
            // Populate status list
            const statusListContainer = document.getElementById('statusListContainer');
            statusListContainer.innerHTML = `
                <div class="status-list-header">
                    <div>Title</div>
                    <div>Author</div>
                    <div>Genres</div>
                    <div>Rating</div>
                </div>
                <ul class="status-list" id="statusList">
                    ${filteredBooks.map(book => `
                        <li class="status-list-item" data-id="${book.id}">
                            <div>${book.shortTitle || book.title}</div>
                            <div class="authors-list">
                                ${book.author.split(',').map(author => `
                                    <a href="#" class="author-tag" data-author="${author.trim()}">${author.trim()}</a>
                                `).join('')}
                            </div>
                            <div class="status-list-genres">
                                ${book.genres.map(genre => `
                                    <a href="#" class="genre-tag" data-genre="${genre}">${genre}</a>
                                `).join(', ')}
                            </div>
                            <div class="status-list-rating">
                                ${renderStars(book.rating, true)}
                            </div>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            // Add click handlers to list items
            document.querySelectorAll('.status-list-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Don't trigger if clicked on a genre or author tag
                    if (!e.target.classList.contains('genre-tag') && !e.target.classList.contains('author-tag')) {
                        const bookId = parseInt(this.getAttribute('data-id'));
                        const book = books.find(b => b.id === bookId);
                        if (book) {
                            displayBook(book);
                            showBookView();
                        }
                    }
                });
            });
            
            // Add click handlers to genre tags in status list
            document.querySelectorAll('.status-list .genre-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const genre = this.getAttribute('data-genre');
                    
                    // Find the first book with this genre
                    const firstBookInGenre = books.find(book => 
                        book.genres.includes(genre)
                    );
                    
                    if (firstBookInGenre) {
                        // Filter by genre and show first book
                        filterByGenre(genre);
                        
                        // Highlight the genre in sidebar
                        document.querySelectorAll('.genre-item').forEach(item => {
                            item.classList.remove('active-genre');
                            if (item.textContent === genre) {
                                item.classList.add('active-genre');
                            }
                        });
                    }
                });
            });
            
            // Add click handlers to author tags in status list
            document.querySelectorAll('.status-list .author-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const author = this.getAttribute('data-author');
                    filterByAuthor(author);
                });
            });
        }
        
        // Update book list display with alphabet indicators
        function updateBookList(booksToShow) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            
            let lastInitial = '';
            
            const sortedBooks = [...booksToShow].sort((a, b) => a.title.localeCompare(b.title));
            
            sortedBooks.forEach(book => {
                const currentInitial = book.title.charAt(0).toUpperCase();
                const li = document.createElement('li');
                li.className = 'book-item';
                
                if (currentInitial !== lastInitial) {
                    const span = document.createElement('span');
                    span.className = 'alphabet-index';
                    span.textContent = currentInitial;
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = book.shortTitle || book.title;
                    
                    li.appendChild(span);
                    li.appendChild(titleSpan);
                    lastInitial = currentInitial;
                } else {
                    const span = document.createElement('span');
                    span.className = 'alphabet-index';
                    span.style.visibility = 'hidden';
                    span.textContent = currentInitial;
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = book.shortTitle || book.title;
                    
                    li.appendChild(span);
                    li.appendChild(titleSpan);
                }
                
                li.addEventListener('click', () => {
                    displayBook(book);
                    showBookView();
                    document.querySelectorAll('.book-item').forEach(item => {
                        item.classList.remove('active-book');
                    });
                    li.classList.add('active-book');
                });
                bookList.appendChild(li);
            });
        }
        
        // Function to render star ratings
        function renderStars(rating, small = false) {
            if (rating === 0) return 'Not rated';
            
            const fullStars = Math.floor(rating);
            const partialStar = rating - fullStars;
            const emptyStars = 5 - Math.ceil(rating);
            
            const containerClass = small ? 'small-stars-container' : 'stars-container';
            const filledClass = small ? 'small-stars-filled' : 'stars-filled';
            
            // Calculate width for partial star (percentage)
            const partialWidth = partialStar * 100;
            
            return `
                <div class="${containerClass}">
                    ${'★'.repeat(5)}
                    <div class="${filledClass}" style="width: ${(fullStars + partialStar) * 20}%">
                        ${'★'.repeat(fullStars)}
                        ${partialStar > 0 ? `<span style="width: ${partialWidth}%">★</span>` : ''}
                    </div>
                </div>
                <span>${rating.toFixed(1)}</span>
            `;
        }
        
        // Display the selected book
        function displayBook(book) {
            document.getElementById('bookCover').src = book.cover;
            document.getElementById('bookCover').alt = book.title;
            document.getElementById('bookTitleHeader').textContent = book.title;
            
            // Display author(s) as clickable tag(s)
            const authorContainer = document.getElementById('bookAuthor');
            authorContainer.innerHTML = '';
            authorContainer.className = 'book-authors';
            
            // Split authors by comma and trim whitespace
            const authors = book.author.split(',').map(a => a.trim());
            authors.forEach(author => {
                const authorTag = document.createElement('a');
                authorTag.className = 'author-tag';
                authorTag.href = '#';
                authorTag.textContent = author;
                authorTag.addEventListener('click', (e) => {
                    e.preventDefault();
                    filterByAuthor(author);
                });
                authorContainer.appendChild(authorTag);
            });
            
            // Display genre tags
            const genresContainer = document.getElementById('bookGenres');
            genresContainer.innerHTML = '';
            book.genres.forEach(genre => {
                const tag = document.createElement('a');
                tag.className = 'genre-tag';
                tag.href = '#';
                tag.textContent = genre;
                tag.addEventListener('click', (e) => {
                    e.preventDefault();
                    filterByGenre(genre);
                    document.querySelectorAll('.genre-item').forEach(item => {
                        item.classList.remove('active-genre');
                        if (item.textContent === genre) {
                            item.classList.add('active-genre');
                        }
                    });
                });
                genresContainer.appendChild(tag);
            });
            
            // Display rating
            const ratingContainer = document.getElementById('bookRating');
            ratingContainer.innerHTML = '';
            if (book.rating > 0) {
                ratingContainer.innerHTML = `
                    <span style="margin-right: 0.5rem;">Rating:</span>
                    ${renderStars(book.rating)}
                `;
            } else {
                ratingContainer.innerHTML = '<span>Not rated yet</span>';
            }
            
            document.getElementById('bookDescription').innerHTML = `<p>${book.description}</p>`;
            document.getElementById('bookPublisher').textContent = `Publisher: ${book.publisher}`;
            
            // Display reading status
            const statusContainer = document.getElementById('readingStatus');
            statusContainer.innerHTML = '';
            
            const statusTag = document.createElement('div');
            statusTag.className = `status-tag ${book.status}`;
            
            let statusText = '';
            let statusTitle = '';
            switch(book.status) {
                case 'read':
                    statusText = 'Read';
                    statusTitle = 'List of Read Books';
                    break;
                case 'currently-reading':
                    statusText = `Currently Reading (${book.progress}%)`;
                    statusTitle = 'List of Currently Reading Books';
                    break;
                case 'about-to-read':
                    statusText = 'About to Read';
                    statusTitle = 'List of About to Read Books';
                    break;
            }
            
            statusTag.textContent = statusText;
            statusTag.addEventListener('click', (e) => {
                e.stopPropagation();
                showStatusList(book.status, statusTitle);
            });
            
            statusContainer.appendChild(statusTag);
            
            // Add progress bar
            if (book.status === 'currently-reading' || book.status === 'read') {
                const progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                
                const progressInfo = document.createElement('div');
                progressInfo.className = 'progress-info';
                progressInfo.innerHTML = `<span>Progress</span><span>${book.progress}%</span>`;
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                
                const progress = document.createElement('div');
                progress.className = 'progress';
                progress.style.width = `${book.progress}%`;
                
                progressBar.appendChild(progress);
                progressContainer.appendChild(progressInfo);
                progressContainer.appendChild(progressBar);
                statusContainer.appendChild(progressContainer);
            }
        }
    </script>
</body>
