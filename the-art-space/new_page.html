<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide-react"></script>
  <style>
    /* Custom CSS to position the menu absolutely and make it transparent */
    #menu-container {
      position: relative;
    }

    #menu {
      position: absolute;
      top: 100%; /* Position the menu below the navbar */
      left: 0;
      width: 100%;
      background-color: transparent; /* Fully transparent background */
      z-index: 10; /* Ensure the menu is above other content */
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 shadow-md bg-white">
    <button id="menu-toggle" class="focus:outline-none">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 5h18M3 12h18M3 19h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
    <h1 class="text-lg font-light">The Art Space</h1>
  </nav>

  <!-- Expandable Menu -->
  <div id="menu-container">
    <div id="menu" class="flex flex-col gap-2 text-gray-600 font-light hidden">
      <a href="#home" class="block p-2 hover:text-gray-900">Home</a>
      <a href="#photos" class="block p-2 hover:text-gray-900">Photo Series</a>
      <a href="#blog" class="block p-2 hover:text-gray-900">Blog</a>
      <a href="#instagram" class="block p-2 hover:text-gray-900">Instagram</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="p-6 max-w-3xl mx-auto text-gray-700 font-light">
    <h2 class="text-2xl mb-4">Welcome</h2>
    <p>
      This is an open space for writing the main content. Customize this area 
      with your text, images, or other elements as needed.
    </p>
  </main>

  <script>
    const menuToggleButton = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggleButton.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
